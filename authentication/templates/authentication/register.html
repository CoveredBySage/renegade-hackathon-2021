{% extends 'base.html' %}{% load static from static %} {% load crispy_forms_tags %} {% block content%}
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/forms.css'%}">
<script type="text/javascript" src="/admin/jsi18n/"></script>
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark"><i class="fas fa-users"></i>&nbsp;{{ title }}</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">{{ title }}</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<div class="card card-danger card-outline">
    <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
            {% crispy user_form %}
        </form>
    </div>
</div>
{% endblock %} {% block javascript %}
<script src="{% static 'js/password_score.js' %}"></script>
<script>
    $(document).ready(function() {
        $(':password').pwstrength({
            ui: {
                showVerdictsInsideProgressBar: true
            }
        });
    });
    $(function(){
        $('#div_id_groups').find('.select2').remove();
        $('#div_id_user_permissions').find('.select2').remove();
        $('#id_password').text('********************');
    });
</script>
{% endblock %}
