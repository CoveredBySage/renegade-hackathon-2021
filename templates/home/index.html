{% extends 'base.html' %}}{% block content%}
<style type="text/css">
.progress {
    position: absolute;
    right: 5%;
    top: 14%;
    width: 10.5%;
    height: 70%;
    opacity: 0.8;
    filter: alpha(opacity=80);
}
  .progress-bar {
    position: absolute;
    top: 30%;
    width: 100%;
    height: 70%;
  }
  .lg-text{
    /* font-family: 'Muli'; */
    font-size: 10rem;
    line-height: 8rem;

<div class="row">
  <div class="col-md-10">
    <div class="d-flex justify-content-center">
      <div class="row d-flex justify-content-around w-50">
        <button class="btn btn-prabhu">Social</button>
        <button class="btn btn-prabhu">Calendar</button>
        <button class="btn btn-prabhu">Innovation</button>
        <button class="btn btn-prabhu">Survey</button>
      </div>
    </div>
    <h6 class="text-muted">Regional Sales</h6>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <canvas id="lineChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <canvas id="barChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <div class="text-muted">Regional-Wise</div>
            <canvas id="doughnutChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card " style="min-height: 255.81px;">
          <div class="card-body">
            <div class="text-muted">Comparison-Yearly</div>
            <strong class="text-muted">2019-2020</strong>
            <div class="lg-text text-muted">
                30
            </div>
            <div class="progress" style="right: 18%;">
                <div class="progress-bar" role="progressbar" style="background-color: rgb(55, 71, 79);top: 60%;height: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
             </div>
            <div class="progress" >
                <div class="progress-bar bg-danger" role="progressbar" style="" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
             </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" style="min-height: 255.81px;">
          <div class="card-body">
            <div class="text-muted">Click Rate</div>
            <div class="lg-text text-muted">
                24
            </div>
            <div class="progress" style="right: 18%;">
                <div class="progress-bar" role="progressbar" style="background-color: rgb(55, 71, 79);top: 60%;height: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
             </div>
            <div class="progress" >
                <div class="progress-bar bg-danger" role="progressbar" style="" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
             </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2">
    <div class="card h-25">
      <div class="prabhu-card-title text-center">Knowledge Center</div>
      <div class="card-body p-5"></div>
    </div>
    <div class="card h-25">
      <div class="prabhu-card-title text-center">Leadership Board</div>

    </div>
    <div class="card h-25">

    </div>
    <div class="card h-25">
      <div class="prabhu-card-title text-center">Newsletter</div>
      <div class="card-body p-5"></div>
    </div>
  </div>
</div>
