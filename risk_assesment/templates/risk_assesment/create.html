{% extends 'base.html' %}{% load static from static %} {% load crispy_forms_tags %} {% block content%}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark"><i class="fas fa-house-damage"></i>&nbsp;{{ title }}</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">{{ title }}</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<div class="card card-danger card-outline">
    <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
            {% crispy form %}
        </form>
    </div>
</div>
{% endblock %}
